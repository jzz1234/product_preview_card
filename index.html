<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css"> 
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="card">
    <div class ="image">
        <img src="product.jpg" alt="">
    </div>

    <div class ="details">
          <p class = "perf">PERFUME</p>

          <h1 class = "h1">Gabrielle  <br> Essence Eau <br>De Parfum</h1>

          <p class = "desc">A floral, solar and voluptuous  <br>interpretation composed by  <br>Olivier Polge, 
          Perfumer-Creator  <br>for the House of CHANEL. </p>

          <div class = "price">
              <p class = "price1"> $149.99 </p>
              <p class = "price2"> $169.99</p> 
          </div>
            <br>
            <button class="button">Add to Cart</button>
    </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
